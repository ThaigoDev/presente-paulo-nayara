<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nossa Hist√≥ria ‚ù§Ô∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --rose-gold: #e8b4b8;
            --deep-rose: #c85a5a;
            --cream: #f7f3e9;
            --dark-brown: #3e2723;
            --gold: #d4af37;
            --soft-pink: #fce4ec;
            --gradient-primary: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            --gradient-secondary: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            --shadow-soft: 0 10px 40px rgba(0,0,0,0.1);
            --shadow-hover: 0 20px 60px rgba(0,0,0,0.15);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--gradient-primary);
            min-height: 100vh;
            color: var(--dark-brown);
            overflow-x: hidden;
        }

        /* Decorative elements */
        .decorative-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            opacity: 0.1;
        }

        .decorative-bg::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 100%;
            background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23c85a5a' fill-opacity='0.1'%3E%3Ccircle cx='30' cy='30' r='2'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E") repeat;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% { transform: translateX(0) translateY(0); }
            100% { transform: translateX(-60px) translateY(-60px); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        /* Mobile-first responsive header */
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            opacity: 0;
            animation: slideDown 1.2s ease-out 0.3s forwards;
        }

        .title {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 700;
            background: linear-gradient(45deg, var(--deep-rose), var(--gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            letter-spacing: -2px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .subtitle {
            font-size: clamp(0.9rem, 2.5vw, 1.2rem);
            color: var(--dark-brown);
            font-weight: 400;
            letter-spacing: 1px;
            opacity: 0.8;
        }

        /* Card-based gallery design */
        .gallery-wrapper {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            max-width: 900px;
            margin: 0 auto;
        }

        .photo-card {
            background: white;
            border-radius: 25px;
            overflow: hidden;
            box-shadow: var(--shadow-soft);
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            opacity: 0;
            transform: translateY(50px);
            animation: slideUp 0.8s ease-out forwards;
        }

        .photo-card.active {
            transform: translateY(-10px);
            box-shadow: var(--shadow-hover);
        }

        .photo-container {
            position: relative;
            width: 100%;
            height: 50vh;
            min-height: 300px;
            max-height: 500px;
            overflow: hidden;
            background: var(--gradient-secondary);
        }

        .photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
        }

        .photo-card:hover .photo {
            transform: scale(1.05);
        }

        .photo-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 40%;
            background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
            display: flex;
            align-items: flex-end;
            padding: 30px;
        }

        .photo-number {
            color: white;
            font-size: 3rem;
            font-weight: 700;
            opacity: 0.5;
            font-family: 'Dancing Script', cursive;
        }

        .content-section {
            padding: 40px 30px;
            text-align: center;
            background: linear-gradient(145deg, #ffffff 0%, #f8f8f8 100%);
        }

        .quote {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            color: var(--deep-rose);
            margin-bottom: 25px;
            font-weight: 600;
            line-height: 1.2;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s ease;
        }

        .quote.active {
            opacity: 1;
            transform: translateY(0);
        }

        .description {
            font-size: clamp(1rem, 2.5vw, 1.1rem);
            color: var(--dark-brown);
            line-height: 1.7;
            font-weight: 400;
            margin-bottom: 40px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s ease;
            transition-delay: 0.2s;
        }

        .description.active {
            opacity: 1;
            transform: translateY(0);
        }

        /* Modern control panel */
        .controls-panel {
            background: white;
            border-radius: 20px;
            padding: 25px;
            margin: 30px auto;
            max-width: 600px;
            box-shadow: var(--shadow-soft);
            border: 1px solid rgba(0,0,0,0.05);
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .control-btn {
            background: var(--gradient-secondary);
            border: none;
            color: white;
            font-size: clamp(0.9rem, 2vw, 1rem);
            cursor: pointer;
            padding: 12px 24px;
            border-radius: 50px;
            transition: all 0.3s ease;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            min-width: 120px;
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .play-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--gold), #f4d03f);
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 6px 20px rgba(212, 175, 55, 0.3);
        }

        .play-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.4);
        }

        /* Enhanced indicators */
        .indicators {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ddd;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .dot.active {
            background: var(--deep-rose);
            transform: scale(1.5);
        }

        .dot.active::after {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border: 2px solid var(--deep-rose);
            border-radius: 50%;
            opacity: 0.3;
            animation: ripple 2s infinite;
        }

        @keyframes ripple {
            0% { transform: scale(1); opacity: 0.3; }
            100% { transform: scale(2); opacity: 0; }
        }

        .progress-container {
            background: #f0f0f0;
            height: 6px;
            border-radius: 3px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: var(--gradient-secondary);
            width: 0%;
            transition: width 0.1s linear;
            border-radius: 3px;
            position: relative;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 20px;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.5));
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Floating music button */
        .music-toggle {
            position: fixed;
            bottom: 25px;
            right: 25px;
            width: 65px;
            height: 65px;
            border-radius: 50%;
            background: var(--gradient-secondary);
            border: none;
            color: white;
            font-size: 1.4rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            z-index: 1000;
        }

        .music-toggle:hover {
            transform: scale(1.1) rotate(10deg);
        }

        .music-toggle.playing {
            animation: musicBounce 1s infinite;
        }

        @keyframes musicBounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        /* Animation delays for staggered effect */
        .photo-card:nth-child(1) { animation-delay: 0.2s; }
        .photo-card:nth-child(2) { animation-delay: 0.4s; }
        .photo-card:nth-child(3) { animation-delay: 0.6s; }
        .photo-card:nth-child(4) { animation-delay: 0.8s; }
        .photo-card:nth-child(5) { animation-delay: 1s; }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Enhanced responsive breakpoints */
        @media (min-width: 768px) {
            .container {
                padding: 40px 20px;
            }
            
            .header {
                margin-bottom: 60px;
            }
            
            .photo-container {
                height: 60vh;
                max-height: 600px;
            }
            
            .content-section {
                padding: 50px 40px;
            }
            
            .controls {
                gap: 30px;
            }
            
            .control-btn {
                min-width: 140px;
                padding: 14px 28px;
            }
        }

        @media (min-width: 1024px) {
            .gallery-wrapper {
                max-width: 1000px;
            }
            
            .photo-container {
                height: 70vh;
                max-height: 700px;
            }
            
            .content-section {
                padding: 60px 50px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px 10px;
            }
            
            .photo-card {
                border-radius: 20px;
            }
            
            .photo-container {
                height: 40vh;
                min-height: 250px;
            }
            
            .content-section {
                padding: 30px 20px;
            }
            
            .controls-panel {
                padding: 20px;
                margin: 20px 10px;
            }
            
            .controls {
                gap: 10px;
            }
            
            .control-btn {
                min-width: 100px;
                padding: 10px 16px;
                font-size: 0.9rem;
            }
            
            .play-btn {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }
            
            .music-toggle {
                width: 55px;
                height: 55px;
                bottom: 20px;
                right: 20px;
            }
        }

        /* Print styles */
        @media print {
            .controls-panel,
            .music-toggle {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="decorative-bg"></div>
    
    <div class="container">
        <div class="header">
            <h1 class="title">Nossa Hist√≥ria</h1>
            <p class="subtitle">Momentos que ficaram para sempre</p>
        </div>

        <div class="gallery-wrapper">
            </div>

        <div class="controls-panel">
            <div class="controls">
                <button class="control-btn" onclick="previousPhoto()" id="prevBtn">‚Üê Anterior</button>
                <button class="play-btn" onclick="toggleAutoplay()" id="playBtn">‚è∏</button>
                <button class="control-btn" onclick="nextPhoto()" id="nextBtn">Pr√≥xima ‚Üí</button>
            </div>

            <div class="indicators" id="indicators"></div>
            
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
        </div>
    </div>

    <button class="music-toggle" onclick="toggleMusic()" id="musicBtn">‚ô™</button>

    <audio id="backgroundMusic" loop src="romantico-louco.mp3"></audio>

    <script>
        let currentIndex = 0;
        let isPlaying = true;
        let autoplayInterval;
        let progressInterval;
        let isMusicPlaying = false;
        const autoplayDuration = 6000; // 6 segundos por slide
        
        // Refer√™ncia ao elemento de √°udio
        let backgroundMusic; 
        
        const memories = [
            {
                quote: "Deus Nos Uniu Com Prop√≥sito",
                description: "Nosso encontro n√£o foi acaso, foi plano divino. O amor que vivemos √© resposta de ora√ß√£o e fruto da gra√ßa. Caminhar contigo √© seguir o prop√≥sito que Deus escreveu para n√≥s, lado a lado, com f√©, respeito e entrega.",
                image: "ft-1.jpeg"
            },
            {
                quote: "Voc√™ √© Meu Presente Todos os Dias",
                description: "N√£o √© s√≥ sobre datas especiais. √â sobre acordar todos os dias e agradecer por ter voc√™. √â saber que, mesmo nos dias dif√≠ceis, seu amor me fortalece e me lembra que a vida vale a pena quando √© compartilhada com algu√©m t√£o especial.",
                image: "ft-2.jpeg"
            },
            {
                quote: "O Amor que Vem do C√©u",
                description: "Nosso amor n√£o √© apenas sentimento ‚Äî √© escolha di√°ria, alicer√ßada na Palavra. √â Deus nos ensinando a amar como Cristo amou a Igreja: com paci√™ncia, perd√£o, humildade e verdade. Um amor que edifica e honra o Senhor.",
                image: "ft-3.jpeg"
            },
            {
                quote: "Juntos, Somos Mais Fortes em Cristo",
                description: "Quando duas vidas se unem em ora√ß√£o e prop√≥sito, o c√©u sorri. Unidos em Deus, enfrentamos qualquer tempestade e celebramos cada vit√≥ria. Nosso relacionamento √© sustentado pela Rocha que nunca falha.",
                image: "ft-4.jpeg"
            },
            {
                quote: "Amar √© Servir, Como Jesus nos Ensinou",
                description: "No dia a dia, aprendemos que amar √© mais do que palavras bonitas ‚Äî √© servir, cuidar, ouvir e perdoar. Que nosso amor continue sendo reflexo do amor de Cristo: sacrificial, puro e eterno. Feliz Dia dos Namorados, meu amor! Que o Senhor continue aben√ßoando o nosso amor e nos guiando pelos caminhos dEle. Eu te amo. ‚ù§Ô∏èüôè",
                image: "ft-5.jpeg"
            }
        ];

        function createGallery() {
            const wrapper = document.querySelector('.gallery-wrapper');
            wrapper.innerHTML = ''; // Limpa o conte√∫do inicial, se houver
            
            memories.forEach((memory, index) => {
                const card = document.createElement('div');
                card.className = `photo-card ${index === 0 ? 'active' : ''}`;
                card.setAttribute('data-index', index);
                // Inicialmente, apenas o primeiro card deve ser vis√≠vel, os outros ficam escondidos
                card.style.display = index === 0 ? 'block' : 'none'; 
                
                card.innerHTML = `
                    <div class="photo-container">
                        <img class="photo" src="${memory.image}" alt="Momento ${index + 1}">
                        <div class="photo-overlay">
                            <div class="photo-number">${(index + 1).toString().padStart(2, '0')}</div>
                        </div>
                    </div>
                    <div class="content-section">
                        <div class="quote ${index === 0 ? 'active' : ''}" id="quote-${index}">${memory.quote}</div>
                        <div class="description ${index === 0 ? 'active' : ''}" id="description-${index}">${memory.description}</div>
                    </div>
                `;
                
                wrapper.appendChild(card);
            });
        }

        function createIndicators() {
            const container = document.getElementById('indicators');
            container.innerHTML = '';
            
            for (let i = 0; i < memories.length; i++) {
                const dot = document.createElement('div');
                dot.className = `dot ${i === 0 ? 'active' : ''}`;
                dot.onclick = () => goToPhoto(i);
                container.appendChild(dot);
            }
        }

        function showPhoto(index) {
            const cards = document.querySelectorAll('.photo-card');
            const dots = document.querySelectorAll('.dot');
            
            // Remove 'active' das cita√ß√µes e descri√ß√µes dos cards anteriores
            cards.forEach(card => {
                card.querySelector('.quote').classList.remove('active');
                card.querySelector('.description').classList.remove('active');
            });

            // Esconde todos os cards e remove a classe 'active' da imagem
            cards.forEach((card, i) => {
                if (i === index) {
                    card.style.display = 'block'; // Mostra o card atual
                    // Adiciona 'active' para animar o card (fade-in da imagem)
                    card.classList.add('active'); 
                    // Anima√ß√£o do texto ap√≥s um pequeno atraso
                    setTimeout(() => {
                        const quote = card.querySelector('.quote');
                        const description = card.querySelector('.description');
                        quote.classList.add('active');
                        description.classList.add('active');
                    }, 100); // Atraso para a transi√ß√£o do texto
                } else {
                    card.style.display = 'none'; // Esconde os outros cards
                    card.classList.remove('active'); // Garante que n√£o estejam ativos
                }
            });
            
            // Atualiza os indicadores
            dots.forEach((dot, i) => {
                dot.classList.toggle('active', i === index);
            });
            
            currentIndex = index;
            
            // Sempre que uma nova foto √© mostrada, reinicia o autoplay e a barra de progresso
            if (isPlaying) {
                restartAutoplay();
            } else {
                resetProgress(); // Se n√£o estiver tocando, apenas zera a barra
            }
        }

        function nextPhoto() {
            const nextIndex = (currentIndex + 1) % memories.length;
            showPhoto(nextIndex);
        }

        function previousPhoto() {
            const prevIndex = (currentIndex - 1 + memories.length) % memories.length;
            showPhoto(prevIndex);
        }

        function goToPhoto(index) {
            showPhoto(index);
        }

        function toggleAutoplay() {
            const playBtn = document.getElementById('playBtn');
            
            if (isPlaying) {
                clearInterval(autoplayInterval);
                clearInterval(progressInterval);
                playBtn.textContent = '‚ñ∂';
                isPlaying = false;
            } else {
                restartAutoplay(); // Inicia o autoplay
                playBtn.textContent = '‚è∏';
                isPlaying = true;
            }
        }

        // Fun√ß√£o para reiniciar o autoplay (limpa e inicia novamente)
        function restartAutoplay() {
            clearInterval(autoplayInterval);
            clearInterval(progressInterval); // Garante que o progresso anterior pare
            
            let startTime = Date.now();
            
            autoplayInterval = setInterval(nextPhoto, autoplayDuration);
            
            function updateProgress() {
                const elapsed = Date.now() - startTime;
                const progress = (elapsed / autoplayDuration) * 100;
                document.getElementById('progressBar').style.width = progress + '%';
                
                // Reinicia o tempo para a barra de progresso no final do ciclo
                if (elapsed >= autoplayDuration) { 
                    startTime = Date.now(); // Reseta o tempo para o pr√≥ximo slide
                }
            }
            
            progressInterval = setInterval(updateProgress, 50); // Atualiza a cada 50ms
        }

        function resetProgress() {
            document.getElementById('progressBar').style.width = '0%';
            clearInterval(progressInterval); // Para qualquer barra de progresso em andamento
        }

        function toggleMusic() {
            const musicBtn = document.getElementById('musicBtn');
            
            if (isMusicPlaying) {
                backgroundMusic.pause(); // Pausa a m√∫sica
                musicBtn.textContent = '‚ô™';
                musicBtn.classList.remove('playing');
            } else {
                // Tenta tocar a m√∫sica. Lida com erros de autoplay do navegador.
                backgroundMusic.play().then(() => {
                    musicBtn.textContent = '‚ô´';
                    musicBtn.classList.add('playing');
                }).catch(e => {
                    console.warn("Erro ao tocar m√∫sica (provavelmente devido a pol√≠ticas de autoplay do navegador):", e);
                    // Para uma melhor experi√™ncia, considere um modal ou um feedback visual mais suave
                    alert("Para ouvir a m√∫sica, por favor, interaja com a p√°gina primeiro (clique em algum lugar).");
                });
            }
            isMusicPlaying = !isMusicPlaying; // Inverte o estado da m√∫sica
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowRight':
                    if (isPlaying) toggleAutoplay(); // Para autoplay se estiver tocando
                    nextPhoto();
                    if (!isPlaying) toggleAutoplay(); // Reinicia autoplay se estava tocando
                    break;
                case 'ArrowLeft':
                    if (isPlaying) toggleAutoplay(); // Para autoplay se estiver tocando
                    previousPhoto();
                    if (!isPlaying) toggleAutoplay(); // Reinicia autoplay se estava tocando
                    break;
                case ' ':
                    e.preventDefault(); // Evita que a barra de espa√ßo role a p√°gina
                    toggleAutoplay();
                    break;
            }
        });

        // Touch/Swipe support for mobile
        let touchStartX = 0;
        let touchEndX = 0;

        document.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });

        document.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            const threshold = 50; // Dist√¢ncia m√≠nima para ser considerado um swipe
            const diff = touchStartX - touchEndX;
            
            if (Math.abs(diff) > threshold) {
                if (isPlaying) toggleAutoplay(); // Para autoplay se estiver tocando
                
                if (diff > 0) {
                    nextPhoto(); // Swipe para a esquerda (arrasta para a esquerda) -> pr√≥xima foto
                } else {
                    previousPhoto(); // Swipe para a direita (arrasta para a direita) -> foto anterior
                }

                if (!isPlaying) toggleAutoplay(); // Reinicia autoplay se estava tocando
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Obt√©m a refer√™ncia ao elemento de √°udio assim que o DOM √© carregado
            backgroundMusic = document.getElementById('backgroundMusic'); 
            createGallery(); // Cria os cards dinamicamente
            createIndicators(); // Cria os pontos indicadores
